<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        document.addEventListener('DOMContentLoaded',()=>{
            const loginForm = document.querySelector('form')

            // form -> submit 이벤트를 처리
            loginForm.addEventListener('submit',(event)=>{

                console.log('로그인 버튼 클릭 : submit')
                //form 안에 있는 input value 확인해보자

                const userid = document.querySelector('#userid')
                const pw = document.querySelector('#pw')
                console.log('userid',userid.value)
                console.log('pw',pw.value)

                if(userid.value.length<1){
                    alert('아이디를 반드시 입력해야 합니다.')                    
                    event.returnValue = false;
                }
                // 아이디 : 대문자 or 소문자 or 숫자 조합으로만 사용
                console.log('check',/[a-zA-Z0-9]/.test('abcdAAA123'))




                if(pw.value.length<1){
                    alert('비밀번호를 반드시 입력해야 합니다.')
                    event.returnValue=false;
                }

                // event.preventDefault()

            })
        })

    </script>




</head>
<body>

    <h1>로그인</h1>
    <form action="https://www.naver.com">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="userid" id="userid"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td> <input type="password" name="pw" id="pw"> </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="로그인">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
