<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,div{
            border : 5px solid black;
            margin: 10px 0px;
        }
        .over{
            background-color: aquamarine;
            color:blue
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
    crossorigin="anonymous"></script>
    <script>

$(document).ready(function(){

    // h1 캐스팅하고 -> Click 이벤트 연결
    $('h1').on('click',function(){
        //alert('안녕하세요')
        // this => 이벤트가 발생한 엘리멘트 객체를 가르킨다.
        $(this).html(function(index, html){
            return html + '+'
        })
    })

    $('h1').on({
        mouseenter : function(){
            console.log('이벤트 영역으로 진입')
            $(this).addClass('over')
        },
        mouseleave : function(){
            console.log('이벤트 영역에서 벗어남')
            $(this).removeClass('over')
        }
    })

    // $('div').click(function(e){

    //     // this => 이벤트가 발생한 div를 가르킨다.
    //     // $('h3',this) => 이벤트가 발생한 div 블록 안에서 h3을 선택한다.
    //     let h3 = $('h3',this).text()
    //     let p = $('p',this).text()

    //     alert(h3+' : '+p);
    //     console.log(e)
    // })

    $('a').click(function(e){
        alert('a tag click')
        // 기본 이벤트 제거해보자
        e.preventDefault()
    })

    $('form').submit(function(e){

        // e는 이벤트 객체이다. => null 가능
        // e 변수가 false일 떄
        e = e || window.event

        alert('submit click')
        // 기본 속성을 제거 : action 속성 url로 전달하지 않는다.
        //e.preventDefault()
        let id = ''
        if(id.length<1){
            alert('아이디는 필수 항목입니다.')
            return false; // e.prDf()과 같은 효과를 낸다.
        }
    })

    $('h2').click(function(e,h2){
        let len = $('h2').length
        let oldHtml = $(this.html) // this는 이벤트 발생한 h2
        $('#wrap').append('<h2>'+len+'-'+oldHtml+'</h2>')
    })

    $('#wrap').on('click','h1',function(){
        let len = $('h2').length
        let oldHtml = $(this.html) // this는 이벤트 발생한 h2
        $('#wrap').append('<h2>'+len+'</h2>'+'-'+oldHtml+'<h2></h2>')
    })



})

    </script>
</head>
<body>

    <div id="wrap">
        <h2>header</h2>
    </div>



    <form action="https://www.naver.com">
        <input type="submit">
    </form>

    <a href="https://www.naver.com">네이버</a>

    <hr>

    <div>
        <h3>header 1</h3>
        <p>p1</p>
    </div>

    <div>
        <h3>header 2</h3>
        <p>p2</p>
    </div>

    <div>
        <h3>header 3</h3>
        <p>p3</p>
    </div>

    <h1>header - 0</h1>
    <h1>header - 1</h1>
    <h1>header - 2</h1>
    
</body>
</html>
