<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
     integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
     crossorigin="anonymous"></script>

     <script>
        // $()  팩토리 함수 :jquey 객체를 생성해주는 메서드이다.

        // window.onload = function(){}

        // $(document) document 객체를 jquery 객체로 생성하는 것이다.
        $(document).ready(function(){
            //alert('onload!!!')

            // $()'선택자').메서드()
            // 문석객체에서 사용하는 메서드는 게터와 세터처리를 한다.
            $('*').css('color','red') // == DOM.style.color = 'red' // setter 
            $('*').css('color') // getter

            //$().val => getter => 문서객체의 value 속성을 반환해준다.
           let val1 = $('input[type=text]').val()
           console.log('val1 => ',val1)

           // $().val('특정 데이터') => setter => 특정데이터 저장
           $('input[type=text]').val('hot')

           // 선택하여 정의하는 방법이 여러개이다.
           let val2 = $('input:text').val()
           console.log('val2 =>',val2)

           setTimeout(function(){
            // select 자손 선택자 선택 + selected 선택
           let selVal = $('select>option:selected').val()
           console.log('selVal => ',selVal)

           let chk = $('input:checkbox:checked').val()
           console.log('chk => ',chk) 

           }, 5000)

           //////////////////////

           // 링크 정보를 가지는 배열
           let links = [
            {name : '네이버', link : 'https://www.naver.com'},
            {name : '다음', link : 'https://www.daum.net'},
            {name : '구글', link : 'https://www.google.com'}
           ]

           // 새로운 html 문자열
           let output = ''
           
           // .each 메서드를 이용해서 반복처리한다.
           // $.each (원본, 콜백(인덱스, 배열의 요소값))
           $.each(links, function (index,item) {
            console.log(index,item)
            output +='<a href="'+item.link+'">'+item.name+'</a> <br>'
           })

           console.log(output)

           //document.querySelector('#links').innerHTML = output

           // $().html() => innerHTML 속성값을 get
           // #().HTML('문자열') => innerHTML 속성값을 set

           $('#links').html(output)


           //$(선택자) : each(콜백(index,item))
           $('h1').each(function(index,item){
            console.log(index,item.innerHTML)
            console.log(index,$(item).html())
            //$(item).html(index)
           })

           // 필터 선택 메서드
           $('h1').first().css('background','black').css('color','yellow')
           $('h1').last().css('background','yellow')
           $('h1').eq(3).css('background','orange')

           $('h2').css('background','orange').filter(':even').css('color','white')

           $('h3').filter(function(index,item){
            // 논리값을 반환해줘야 한다. 필터가 선택을 해야 되잖아.
            return index % 3 == 0
           }).css({
            background : 'black',
            color : 'white'
           })

        }) 
     </script>

</head>
<body>

    <h3>header - 0</h3>
    <h3>header - 1</h3>
    <h3>header - 2</h3>
    <h3>header - 3</h3>
    <h3>header - 4</h3>
    <h3>header - 5</h3>
    <h3>header - 6</h3>
    <h3>header - 7</h3>
    <h3>header - 8</h3>
    <h3>header - 9</h3>




    <br>

    <h2>header - 0</h2>
    <h2>header - 1</h2>
    <h2>header - 2</h2>
    <h2>header - 3</h2>

    <br>

    <div id="links">

    </div>

    <br>

    <input type="checkbox" value="chk"> check

    <br>

    <select>
        <option>2023</option>
        <option>2022</option>
        <option>2021</option>
        <option selected>2020</option>
    </select>

    <hr>

    <input type="text" value="cool">

    <hr>

    <h1>header - 0</h1>
    <h1>header - 1</h1>
    <h1>header - 2</h1>
    <h1>header - 3</h1>
    <h1>header - 4</h1>


    
</body>
</html>
