<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
    crossorigin="anonymous"></script>

    <script>
        var xml = '';
        xml += '<links>\n'
        xml += '    <link>\n'
        xml += '        <name>네이버</name>\n'
        xml += '        <url>https://www.naver.com </url>\n'          
        xml += '    </link>\n'    

        xml += '    <link>\n'
        xml += '        <name>다음</name>\n'
        xml += '        <url>https://www.daum.net </url>\n'          
        xml += '    </link>\n'    
 
        xml += '    <link>\n'
        xml += '        <name>구글</name>\n'
        xml += '        <url>https://www.google.com </url>\n'          
        xml += '    </link>\n'    
        xml += '</links>\n'

        console.log(xml)
        console.log('--------------------------------------------------------------')

        $(document).ready(function(){

            // 문자열 => xml 문서객체로 변환처리
            // $.parseXML 메서드 사용 => 문자열을 xml로 변환처리
            let xmlDoc = $.parseXML(xml)

   
            let html = '' // body에 내용으로 추가할 html

            // xml 요소 Element를 찾는 Method는 $.find('태그이름')
            // xmlDoc => $()
            $(xmlDoc).find('link').each(function(index,item){

                // this => item과 같다. 반복하고 있는 요소 하나하나를 this라고 표현가능
                let name = $(this).find('name').text()
                let url = $(this).find('url').text()

                console.log('name => ',name)
                console.log('url => ',url)

                html += '<div>'
                html += '<h1>'+name+'</h1>'
                html += '<p>'+url+'</p>'
                html += '</div>'

            })

            $('body').html(html)



        })

    </script>
</head>
<body>
    
</body>
</html>
