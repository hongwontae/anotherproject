<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" 
    crossorigin="anonymous"></script>
    <script>

       $(document).ready(function(){

        $('#memo').keyup(function(e){

            // 글자 수를 추출해야 한다.
            let cnt = $(this).val().length;
            let remain = 150-cnt

            if(remain<0){
                alert('150자 까지 작성이 가능합니다.')
                let str = $(this).val().substr(0,150)
                $(this).val(str)
                $('#cnt').text('150')
                return false;
            }

            $('#cnt').text(cnt)
        })

        $('#allCheck').change(function(){
            // 선택 상태이면 true, 미 선택 상태이면 false
            if(this.checked){
            // #checkItem 안에 있는 input type=checkbox -> checked=true
            $('#checkItem').children().prop('checked', true);
            } else {
            $('#checkItem').children().prop('checked', false);
            }
        })


       }) 

    </script>
</head>
<body>

    <input type="checkbox" id="allCheck">
    <label for="allCheck">all 전체 동의</label>

    <br>

    <div id="checkItem">
        <input type="checkbox"><label>A type</label><br>
        <input type="checkbox"><label>B type</label><br>
        <input type="checkbox"><label>C type</label><br>
    </div>


    <hr>

    <textarea id="memo" cols="50" rows="10"></textarea> <br>
    <span id="cnt">0</span>150

    
</body>
</html>
